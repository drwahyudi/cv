      university: University of Edinburgh
      time: 2019 - present
      details: |
        This is a two years master by research program. For my research topic, I am working on tectonic geomorphology of the Himalayan frontal thrust in Nepal. This includes the use of:
          - Topographic analysis
          - Optically Stimulated Luminescence (OSL) dating
          - Fieldwork
         as parts of my study.
    - degree: ST (BEng equivalent) in Geology
