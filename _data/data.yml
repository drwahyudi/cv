    title: Career Profile
    summary: |
      I am a geologist by training. I worked as a hydrogeologist for almost three years. I have an experience working on tectonic geomorphology as my undergraduate final project. Now I am a research master student working on tectonic geomorphology in the Himalaya. 
education:
